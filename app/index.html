<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:300,600,800&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>   
  <title>Interior</title>
  <!--build:css assets/styles/styles.css-->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!--endbuild--> 

</head>

<body>
  <div id="webgl"></div>
  <div class="controls">
    <div class="controls__inner">
      <div class="controls__icons-container">
        <span class="sun"></span>
        <span class="moon"></span>
      </div>
      <label class="switch">
        <input type="checkbox" id="lightToggler">
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="aboutThisPage" id="aboutScreen">
    <div class="aboutThisPage__content">
      <h1 class="aboutThisPage__title">About</h1>
      <p>This interior scene is made using <a href="https://threejs.org/" target="blank">THREE.JS</a></p>
      <p>Modeling and UV done in Maya, texturing in Substance Painter </p>
      <p>Â© 2019</p>
    </div>
    <span id="closeOv" class="closeIcon"></span>
  </div>
  <span id="aboutBtn" class="why"></span>

  <script type="x-shader/x-vertex" id="vertexshader">
    varying vec2 vUv;
    void main() {
      vUv = uv;
      gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );
    }
  </script>

  <script type="x-shader/x-fragment" id="fragmentshader">
    uniform sampler2D baseTexture; 
    uniform sampler2D bloomTexture;
    varying vec2 vUv;
    vec4 getTexture( sampler2D texelToLinearTexture ) {
      return mapTexelToLinear( texture2D( texelToLinearTexture , vUv ) );
    }
    void main() {
      gl_FragColor = ( getTexture( baseTexture ) + vec4( 1.0 ) * getTexture( bloomTexture ) );
    }
  </script>

  <!--build:js assets/scripts/app.js-->
  <script src="temp/scripts/app.js"></script> 
  <!--endbuild--> 
</body>

</html>
